<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
  </head>

  <body>
    <main>
      <div class="stopwatch-box">
        <svg width="200" height="200">
          <circle cx="100" cy="100" r="90" class="circle-bg" />
          <circle cx="100" cy="100" r="90" class="circle" />
          <circle id="dot" r="6" fill="#ff9800" />
        </svg>
        <h1 class="time-display" id="display">00: 00 : 00</h1>
      </div>

      <div class="btns">
        <button id="startstop">Start</button>
        <button id="reset">Stop</button>
      </div>
    </main>

  </body>

</html>
